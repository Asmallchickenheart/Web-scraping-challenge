<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <title>Mission to Mars</title>
</head>
<body>
<div class="container-fluid text-center bg-dark text-light pt-5 pb-5 init">
    <h1>Mission to Mars</h1>
    <form action="/scrape" method="GET">
        <button type="submit" class="btn btn-primary mt-3">Scrape New Data</button>
    </form>
</div>
<div class="container-fluid bg-light pt-4 ps-5 pe-5 result">
    <div class="news">
        <h1>Latest Mars News</h1>
        <div class="news_title">
            <h2>{{ mars_data.news_title }}</h2>
        </div>
        <div class="news_p">
            <p>{{ mars_data.news_p }}</p>
        </div>
    </div>
    <div class="d-flex justify-content-left flex-wrap pt-5 img-table">
        <div class="fea-img">
            <h2>Featured Mars Image</h2>
            <img src="{{ mars_data.first_image }}" alt="first_image">
        </div>
        <div class="ms-4 pt-5">
            {{ mars_data.html_table | safe }}
        </div>
    </div>
    <div class="hemispheres">
        <div class="hemispheres_title text-center pt-5 pb-5">
            <h2>Mars Hemispheres</h2>
        </div>
        <div class="row">
            {% for hemisphere in mars_data.hemisphere_image_urls %}
                <div class="card col-6 col-md-3 hemispheres_img">
                    <img class="card-img-top" src="{{ hemisphere.img_url }}" alt="{{ hemisphere.title }}">
                    <h5 class="card-title fs-2">{{ hemisphere.title }}</h5>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
